config:
  validation: true
  warningsAsErrors: false
  excludes: ''

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'
complexity:
  LongParameterList:
    functionThreshold: 20
    ignoreDefaultParameters: true
  TooManyFunctions:
    ignoreAnnotated:
      - 'Preview'
style:
  MaxLineLength:
    maxLineLength: 150
  MagicNumber:
    ignoreEnums: true
    ignorePropertyDeclaration: true
  UnusedPrivateMember:
    ignoreAnnotated:
      - 'Preview'

formatting:
  MaximumLineLength:
    maxLineLength: 150
  SpacingBetweenDeclarationsWithAnnotations:
    ignoreAnnotated:
      - Attr
      - Relation
